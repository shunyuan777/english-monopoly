<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer English Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Microsoft JhengHei", sans-serif; background: #1e1e1e; color: #ddd; }
    .container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
    .card { background: #2d2d2d; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    h1, h2, h3 { text-align: center; color: #f5a623; }
    h2 { margin-bottom: 16px; }
    input, select { margin: 6px 0; padding: 8px; border: none; border-radius: 4px; }
    button { margin: 6px 0; padding: 8px 16px; border: none; border-radius: 4px; background: #3498db; color: #fff; cursor: pointer; }
    button:hover { background: #2980b9; }
    .hidden { display: none !important; }
    ul { list-style: none; padding-left: 0; margin: 8px 0; }
    ul li { padding: 4px 0; }
    #game #turnInfo, #game #orderInfo { text-align: center; margin: 8px 0; }
    #btnRoll { display: block; margin: 12px auto; }
    #questionArea { background: #3b3b3b; padding: 16px; border-radius: 6px; margin-top: 12px; }
    #qText { font-weight: bold; margin-bottom: 12px; }
    #choicesList label { display: block; margin: 6px 0; cursor: pointer; }
    #nonTurnMsg { color: #e74c3c; font-weight: bold; margin-bottom: 12px; }
    #questionTimer { color: #e74c3c; font-weight: bold; }
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); color: #fff; padding: 8px 16px; border-radius: 4px; opacity: 0; animation: fadein .2s forwards, fadeout .2s .8s forwards; }
    @keyframes fadein { to { opacity: 1; } }
    @keyframes fadeout { to { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔑 Multiplayer English Game</h1>

    <!-- Lobby -->
    <div id="lobby" class="card">
      <h2>Create or Join Room</h2>
      <div>
        <input id="nick" placeholder="Enter nickname" />
        <button id="btnCreate">Create Room</button>
      </div>
      <div>
        <input id="roomIdIn" placeholder="Room ID" />
        <button id="btnJoin">Join</button>
      </div>
    </div>

    <div id="roomInfo" class="card hidden">
      <p>Room ID: <strong><span id="roomIdShow"></span></strong></p>
      <h3>Group Status</h3><ul id="groupList"></ul>
      <h3>Players</h3><ul id="playerList"></ul>
      <h3>Select Group</h3>
      <select id="selGroup">
        <option value="group1">Group1</option>
        <option value="group2">Group2</option>
        <option value="group3">Group3</option>
        <option value="group4">Group4</option>
      </select>
      <button id="btnJoinGroup">Join Group</button>
      <div id="hostControls" class="hidden">
        <button id="btnStart">Start Game</button>
      </div>
    </div>

    <!-- Game -->
    <div id="game" class="card hidden">
      <h2>Game in Progress</h2>
      <p>Remaining Time: <span id="timer"></span></p>
      <h3>Group Order</h3>
      <p id="orderInfo"></p>
      <p id="turnInfo"></p>
      <button id="btnRoll" class="hidden">Roll Dice</button>

      <div id="questionArea" class="hidden">
        <p id="qText"></p>
        <p id="nonTurnMsg" class="hidden">Not your turn</p>
        <div id="choicesList"></div>
        <button id="btnSubmitAns" class="hidden">Submit Answer</button>
        <p>Time Left: <span id="questionTimer"></span>s</p>
      </div>

      <h3>Group Positions</h3>
      <ul id="posList"></ul>
    </div>

    <!-- Result -->
    <div id="result" class="card hidden">
      <h2>🏆 Game Results</h2>
      <ol id="rankList"></ol>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
  <script>
    // 2. 貼上你從 Firebase 控制台 → 專案設定 → Web App 拷貝的 firebaseConfig
    const firebaseConfig = {

      authDomain: "english-monopoly.firebaseapp.com",
      databaseURL: "https://english-monopoly-default-rtdb.firebaseio.com",
      projectId: "english-monopoly",
      storageBucket: "english-monopoly.firebasestorage.app",
      messagingSenderId: "1091626758226",
      appId: "1:1091626758226:web:a025bdf9c5ba957b0eaf8b"
      // measurementId 可留可不留
    };
    // 3. 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

  <!-- 4. 最後載入你的遊戲邏輯 -->
  <script src="client.js"></script>
</body>
</html>
