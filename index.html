<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiplayer English Game</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
    }
    .card {
      background: #2d2d2d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h1, h2, h3 {
      text-align: center;
      color: #f5a623;
    }
    h2 { margin-bottom: 12px; }
    input, select, button {
      margin: 6px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    input, select {
      width: 100%;
    }
    button {
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .hidden { display: none !important; }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 8px 0;
    }
    ul li {
      padding: 4px 0;
    }
    #game #turnInfo,
    #game #orderInfo,
    #game #remainingTime {
      text-align: center;
      margin: 8px 0;
    }
    #btnRoll {
      display: block;
      margin: 12px auto;
    }
    #questionArea {
      background: #3b3b3b;
      padding: 16px;
      border-radius: 6px;
      margin-top: 12px;
    }
    #qText {
      font-weight: bold;
      margin-bottom: 12px;
    }
    #choicesList label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    #nonTurnMsg {
      color: #e74c3c;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }
    #questionTimer {
      color: #e74c3c;
      font-weight: bold;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      opacity: 0;
      animation: fadein .2s forwards, fadeout .2s .8s forwards;
      z-index: 1000;
    }
    @keyframes fadein { to { opacity: 1; } }
    @keyframes fadeout { to { opacity: 0; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîë Multiplayer English Game</h1>

    <!-- 1) Lobby: Create or Join Room -->
    <div id="lobby" class="card">
      <h2>Create or Join Room</h2>
      <div>
        <input id="nick" type="text" placeholder="Enter nickname" />
        <button id="btnCreate">Create Room</button>
      </div>
      <div>
        <input id="roomIdIn" type="text" placeholder="Room ID" />
        <button id="btnJoin">Join Room</button>
      </div>
    </div>

    <!-- 2) After create/join: Room Info & Group Selection -->
    <div id="roomInfo" class="card hidden">
      <p>Room ID: <strong><span id="roomIdShow"></span></strong></p>
      <h3>Group Status</h3>
      <ul id="groupList"></ul>
      <h3>Player List</h3>
      <ul id="playerList"></ul>
      <h3>Select Your Group</h3>
      <select id="selGroup">
        <option value="group1">Group 1</option>
        <option value="group2">Group 2</option>
        <option value="group3">Group 3</option>
        <option value="group4">Group 4</option>
        <option value="group5">Group 5</option>
      </select>
      <button id="btnJoinGroup">Join Group</button>
      <div id="hostControls" class="hidden" style="margin-top: 12px; text-align: center;">
        <button id="btnStart">Start Game</button>
      </div>
    </div>

    <!-- 3) Game Screen -->
    <div id="game" class="card hidden">
      <h2>Game in Progress</h2>
      <p id="remainingTime">Remaining Time: <span id="timer"></span> s</p>
      <h3>Group Order</h3>
      <p id="orderInfo"></p>
      <p id="turnInfo"></p>
      <button id="btnRoll" class="hidden">Roll Dice</button>
      <p id="nonTurnMsg" class="hidden">Not your turn ‚Äì please wait.</p>

      <div id="questionArea" class="hidden">
        <p id="qText"></p>
        <div id="choicesList"></div>
        <button id="btnSubmitAns">Submit Answer</button>
        <p>Time Left: <span id="questionTimer"></span> s</p>
      </div>

      <h3>Group Positions</h3>
      <ul id="posList"></ul>
    </div>

    <!-- 4) Result Screen -->
    <div id="result" class="card hidden">
      <h2>üèÜ Game Results</h2>
      <ol id="rankList"></ol>
    </div>
  </div>
