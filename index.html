<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multiplayer English Game</title>
  <style>
    body { font-family: sans-serif; }
    .hidden { display: none; }
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      z-index: 1000;
    }
    ul { list-style: none; padding-left: 0; }
    label { display: block; margin: 4px 0; }
  </style>
</head>
<body>

  <!-- ===== Lobby (創房/加入房間) ===== -->
  <div id="lobby">
    <h2>Multiplayer English Game</h2>
    <div>
      <input id="nick" type="text" placeholder="Enter your nickname" />
      <button id="btnCreate">Create Room</button>
    </div>
    <div style="margin-top: 12px;">
      <input id="roomIdIn" type="text" placeholder="Room ID" style="text-transform: uppercase;" />
      <button id="btnJoin">Join Room</button>
    </div>
  </div>

  <!-- ===== Room Info & Group Selection ===== -->
  <div id="roomInfo" class="hidden">
    <h2>Room: <span id="roomIdShow"></span></h2>
    <div>
      <p>Players:</p>
      <ul id="playerList"></ul>
    </div>
    <div>
      <p>Groups:</p>
      <ul id="groupList"></ul>
      <select id="selGroup">
        <option value="group1">group1</option>
        <option value="group2">group2</option>
        <option value="group3">group3</option>
        <option value="group4">group4</option>
        <option value="group5">group5</option>
        <option value="group6">group6</option>
      </select>
      <button id="btnJoinGroup">Join Group</button>
    </div>
    <div id="hostControls" class="hidden" style="margin-top: 12px;">
      <button id="btnStart">Start Game</button>
      <button id="btnEnd">End Game</button>
    </div>
  </div>

  <!-- ===== Game Screen ===== -->
  <div id="game" class="hidden">
    <h3>Time left: <span id="timer">0</span> s</h3>
    <p id="orderInfo">Order: —</p>
    <p id="turnInfo">Current Turn: —</p>
    <button id="btnRoll" class="hidden">Roll Dice</button>
    <p id="nonTurnMsg" class="hidden">Not your turn</p>

    <div id="questionArea" class="hidden" style="margin-top: 12px;">
      <p id="qText">Question will appear here</p>
      <div id="choicesList"></div>
      <p>Time to answer: <span id="questionTimer">0</span> s</p>
      <button id="btnSubmitAns" class="hidden">Submit Answer</button>
    </div>

    <div style="margin-top: 12px;">
      <p>Positions:</p>
      <ul id="posList"></ul>
    </div>
  </div>

  <!-- ===== Result Screen ===== -->
  <div id="result" class="hidden">
    <h2>Game Over</h2>
    <ol id="rankList"></ol>
  </div>

  <!-- Firebase SDKs & client.js -->
  <!-- 用你的 Firebase config 初始化程式碼放這裡 -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database-compat.js"></script>
  <script>
    // ===== 請自行換成你在 Firebase 控制台裡面的真實 config =====
    const firebaseConfig = {
      apiKey: "AIza…你的 apiKey…",
      authDomain: "english-monopoly.firebaseapp.com",
      databaseURL: "https://english-monopoly-default-rtdb.firebaseio.com",
      projectId: "english-monopoly",
      storageBucket: "english-monopoly.appspot.com",
      messagingSenderId: "1091626758226",
      appId: "1:1091626758226:web:a025bdf9c5ba957b0eaf8b",
      measurementId: "G-MDXSX2Z410"
    };
    // 初始化 Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="client.js"></script>
</body>
</html>
